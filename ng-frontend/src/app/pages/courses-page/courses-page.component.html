<div class="text-center">
  <h1>All Courses Available</h1>
  <div class="row">
    <div class="col-4 mb-4" *ngFor="let course of allCourses">
      <div class="card" (click)="onCourseSelect(course.id)">
        <div class="card-header">
          <h5>{{ course.title | uppercase }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
