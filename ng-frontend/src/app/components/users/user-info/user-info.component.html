<ng-content select=".user-name"></ng-content>

<p
  [ngStyle]="dynamicStyle"
  (mouseenter)="onChangeStyle()"
  (mouseleave)="onResetStyle()"
>
  Date of Birth : <span [innerText]="user.dob"></span>
</p>

<p
  [ngClass]="dynamicClasses"
  (mouseenter)="onToggleClasses()"
  (mouseleave)="onToggleClasses()"
>
  Total Votes : {{ user.votes }}
  <input
    type="number"
    [value]="user.votes"
    #inputUserVotes
    (change)="user.votes = +inputUserVotes.value"
  />

  <input type="number" [(ngModel)]="user.votes" />
</p>

<ng-content select="p"></ng-content>
