<h3>{{ user.firstName }} {{ user.lastName }}</h3>
<p>Date of Birth : <span [innerText]="user.dob"></span></p>
<p>
  Total Votes : {{ user.votes }}
  <input
    type="number"
    [value]="user.votes"
    #inputUserVotes
    (change)="user.votes = +inputUserVotes.value"
  />

  <input type="number" [(ngModel)]="user.votes" />
</p>
