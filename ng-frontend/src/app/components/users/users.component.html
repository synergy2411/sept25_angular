<h3>Users component loaded successfully</h3>

<ul>
  <li>
    <img [src]="user.avatar" [alt]="user.firstName" />
    <button (click)="onMoreInfo(user.lastName, user.company)">More Info</button>

    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>Date of Birth : <span [innerText]="user.dob"></span></p>
    <p>Total Votes : <input type="number" [value]="user.votes" /></p>
  </li>
</ul>
