<h3 class="text-center">The Users App</h3>

<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-4">
        <img
          class="img-fluid rounded-circle"
          [src]="user.avatar"
          [alt]="user.firstName"
        />
        <br />
        <div class="text-center">
          <button
            class="btn btn-info"
            (click)="onMoreInfo(user.lastName, user.company)"
          >
            More Info
          </button>
        </div>
      </div>
      <div class="col-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>Date of Birth : <span [innerText]="user.dob"></span></p>
        <p>Total Votes : <input type="number" [value]="user.votes" /></p>
      </div>
    </div>
  </li>
</ul>
