<h1>Get Your Bio Here</h1>

<div class="row">
  <div class="col-6 offset-2">
    <input type="text" [(ngModel)]="username" class="form-control" />
  </div>
  <div class="col-2">
    <div class="d-grid">
      <button class="btn btn-primary" (click)="onUserBio()">Get My Bio</button>
    </div>
  </div>
</div>

<hr />

<div class="row" *ngIf="toggle">
  <div class="col-8 offset-2">
    <h3>
      Hi {{ username | titlecase }}! Your gender is {{ gender | uppercase }}
    </h3>
  </div>
</div>
